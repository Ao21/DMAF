<div class="container push-double--ends">
    <p>{{scope.blurb}} <a href="">Want to know more?</a>
    </p>
    <div class="hidden" style="display:none">
    <p>{{scope.blurbExpanded}}</p>
    </div>
</div>

<div class="container--wide-small background-color--primary machines__header" style="">
    <div class="">
        <h1>machines & equipment</h1>
    </div>
</div>










<div>
    <div class="grid machines">
        <div ng-repeat="item in machines" class="grid__item  one-third">
            <a href="#/machine/{{item.link}}">
                <div class="machine">
                    <div class="bkImg" style="background-color:#{{item.col}}"></div>
                    <div class="bkImg" style="background-image:url(images/labs/{{item.img}});opacity:{{item.op}}"></div>
                    <div class="text">
                        <h2>{{item.name}}</h2>
                        <p>{{item.desc}}</p>
                    </div>

                </div>
            </a>
        </div>
    </div>
</div>






<div class="footer--giant">
    <h4>the revolution will be printed</h4>
</div>
